# display names and tooltips for standard JDK components in the palette
NAME_Label=Label
HINT_Label=<html>Label\
<br>A display area for a short text string or an image, or both.
NAME_Button=Button
HINT_Button=<html>Button\
<br>A "push" button.
NAME_ToggleButton=Toggle Button
HINT_ToggleButton=<html>ToggleButton\
<br>A two-state button.\
<br>Used with a ButtonGroup object to create\
<br>a group of components in which only one button\
<br>at a time can be selected.
NAME_DropDownButton=Drop-down Button
HINT_DropDownButton=<html>DropDownButton\
<br>A button with a popup menu.
NAME_CheckBox=Check Box
HINT_CheckBox=<html>CheckBox\
<br>An item that can be selected or deselected.\
<br>By convention, any number of check boxes in\
<br>a group can be selected.
NAME_RadioButton=Radio Button
HINT_RadioButton=<html>RadioButton\
<br>An item that can be selected or deselected.\
<br>Used with a ButtonGroup object to create\
<br>a group of components in which only one button\
<br>at a time can be selected.
NAME_ButtonGroup=Button Group
HINT_ButtonGroup=<html>ButtonGroup\
<br>This class is used to create a multiple-exclusion\
<br>scope for a set of buttons.
NAME_TextField=Text Field
HINT_TextField=<html>TextField\
<br>A lightweight component that allows the editing\
<br>of a single line of text.
NAME_TextArea=Text Area
HINT_TextArea=<html>TextArea\
<br>A multi-line area that displays plain text.
NAME_javax-swing-Panel=Panel
HINT_javax-swing-Panel=<html>Panel\
<br>A generic lightweight container.
NAME_TabbedPane=Tabbed Pane
HINT_TabbedPane=<html>TabbedPane\
<br>A component that lets the user switch between\
<br>a group of components by clicking on a tab with\
<br>a given title and/or icon.
NAME_MenuBar=Menu Bar
HINT_MenuBar=<html>MenuBar\
<br>A container for menus and menu items.
NAME_Menu=Menu
HINT_Menu=<html>Menu\
<br>A menu for menu items and sub menus.
NAME_MenuItem=Menu item
HINT_MenuItem=<html>MenuItem\
<br>A single item in a menu.
NAME_CheckMenuItem=Menu item with CheckBox
HINT_CheckMenuItem=<html>CheckMenuItem\
<br>A checkbox item in a menu.
NAME_RadioMenuItem=Menu item with RadioButton
HINT_RadioMenuItem=<html>RadioMenuItem\
<br>A radio button item in a menu.\
<br>Used with a ButtonGroup object to create\
<br>a group of components in which only one button\
<br>at a time can be selected.
NAME_PopupMenu=Popup Menu
HINT_PopupMenu=<html>PopupMenu\
<br>A small window that pops up and displays a series of choices.
NAME_Slider=Slider
HINT_Slider=<html>Slider\
<br>A component that lets the user graphically select\
<br>a value by sliding a knob within a bounded interval.
NAME_ProgressBar=Progress Bar
HINT_ProgressBar=<html>ProgressBar\
<br>A progress bar typically communicates the progress\
<br>of some work by displaying its percentage of completion\
<br>and possibly a textual display of this percentage.
NAME_SplitPane=Split Pane
HINT_SplitPane=<html>SplitPane\
<br>A container used to divide two (and only two)\
<br>components. The components can then be interactively\
<br>resized by the user.
NAME_FormattedField=Formatted Field
HINT_FormattedField=<html>FormattedField\
<br>A component that allows the editing of\
<br>a formatted value (line of text), as well\
<br>as retrieving a particular object once\
<br>the user has edited the text.
NAME_PasswordField=Password Field
HINT_PasswordField=<html>PasswordField\
<br>A component that allows the editing of a single line\
<br>of text where the view indicates something was typed,\
<br>but does not show the original characters.
NAME_MenuSeparator=MenuSeparator
HINT_MenuSeparator=<html>MenuSeparator\
<br>A component for implementing divider lines in menus.
NAME_HtmlArea=Html Area
HINT_HtmlArea=<html>HtmlArea\
<br>A text component to edit html content.
NAME_ToolBar=Tool Bar
HINT_ToolBar=<html>ToolBar\
<br>A component that is useful for displaying\
<br>commonly used actions or controls.
NAME_DesktopPane=Desktop Pane
HINT_DesktopPane=<html>DesktopPane\
<br>A container used to create a multiple-document\
<br>interface or a virtual desktop.
NAME_Label=Label
HINT_Label=<html>Label\
<br>A component that displays\
<br>a single line of read-only text.
NAME_Button=Button
HINT_Button=<html>Button\
<br>A labeled button.
NAME_ScrollPane=Scroll Pane
HINT_ScrollPane=<html>ScrollPane\
<br>A container class which implements automatic\
<br>horizontal and/or vertical scrolling for\
<br>a single child component.
NAME_java-awt-FlowLayout=Flow
HINT_java-awt-FlowLayout=<html>java.awt.FlowLayout\
<br>A flow layout arranges components in a directional flow,\
<br>much like lines of text in a paragraph.
NAME_java-awt-BorderLayout=Border
HINT_java-awt-BorderLayout=<html>java.awt.BorderLayout\
<br>A border layout lays out a container, arranging and resizing\
<br>its components to fit in five regions: north, south, east, west, and center.
NAME_java-awt-GridLayout=Grid
HINT_java-awt-GridLayout=<html>java.awt.GridLayout\
<br>A layout manager that lays out a container's components in a rectangular grid.
NAME_CardLayout=Card
HINT_CardLayout=<html>java.awt.CardLayout\
<br>A layout manager that acts as a stack of cards.
NAME_BoxLayout=Box
HINT_BoxLayout=<html>BoxLayout\
<br>A layout manager that allows multiple components\
<br>to be laid out either vertically or horizontally with gaps between them.
NAME_MarginLayout=Anchors
HINT_MarginLayout=<html>com.eas.controls.layouts.margin.MarginLayout\
<br>Layout, using absolute or relative components' margins, widths and heights.

#platypus model controls
NAME_ModelCheckBox=Model Check Box
HINT_ModelCheckBox=<html>ModelCheckBox \
<br>A Model-aware check box. Reflects javascript object's field value.

NAME_ModelCombo=Model Combo
HINT_ModelCombo=<html>ModelCombo \
<br>A Model-aware combo box. Reflects javascript object's field value with lookup it's display value in an different array.

NAME_ModelDate=Model Date
HINT_ModelDate=<html>ModelDate \
<br>A Model-aware date/time field. Reflects javascript object's field value. Provides date-time format string.

NAME_ModelGrid=Model Grid
HINT_ModelGrid=<html>ModelGrid \
<br>A Model-aware grid. Reflects a array of javascript objects with customizable columns design.

NAME_ModelGridColumn=Model Grid Column
HINT_ModelGridColumn=<html>ModelGridColumn \
<br>A Column of model-aware grid.

NAME_ServiceGridColumn=Service Grid Column
HINT_ServiceGridColumn=<html>ServiceGridColumn \
<br>A Column of model-aware grid, that shows rows' statuses.

NAME_CheckServiceGridColumn=Check Grid Column
HINT_CheckServiceGridColumn=<html>CheckServiceGridColumn \
<br>A Column of model-aware grid, that allows to select rows with check boxes.

NAME_RadioServiceGridColumn=Radio Grid Column
HINT_RadioServiceGridColumn=<html>RadioServiceGridColumn \
<br>A Column of model-aware grid, that allows to select a single row with radio buttons.

NAME_ModelFormattedField=Model Text Field
HINT_ModelFormattedField=<html>ModelFormattedField \
<br>A js object binded field. Reflects javascript object's field value.\
<br>Consists of a format string, to be applied to it's value.

NAME_ModelSpin=Model Spin
HINT_ModelSpin=<html>ModelSpin \
<br>A Model-aware spinner. Reflects javascript object's field value.

NAME_ModelTextArea=Model Text Area
HINT_ModelTextArea=<html>ModelTextArea \
<br>A Model-aware text pane. Reflects javascript object's field value.